
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <title>美食地图</title>
            <style>
                html, body, #map-container {
                    width: 100%;
                    height: 100%;
                    margin: 0;
                    padding: 0;
                }
            </style>
            <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=OBUkmzeyCj9vCfell3YPGqKGN47Sj9LJ"></script>
        </head>
        <body>
            <div id="map-container"></div>
            <script>
                // 全局变量
                var map;
                var viewMode = "country";
                var markers = [];
                
                // 初始化地图
                function initMap() {
                    map = new BMap.Map("map-container");
                    var point = new BMap.Point(116.404, 39.915); // 默认北京
                    map.centerAndZoom(point, 5);  // 全国视图
                    
                    // 启用滚轮缩放和平移
                    map.enableScrollWheelZoom();
                    map.enableDragging();
                    
                    // 添加控件
                    map.addControl(new BMap.NavigationControl());
                    map.addControl(new BMap.ScaleControl());
                }
                
                // 添加食物标记
                function addFoodMarker(lng, lat, name, rating, id, address, reason, city, food_type) {
                    var point = new BMap.Point(lng, lat);
                    
                    // 根据评分设置颜色
                    var color = getColorByRating(rating);
                    
                    // 创建标记
                    var marker = new BMap.Marker(point);
                    marker.setTitle(name);
                    
                    // 存储美食点数据
                    marker.foodData = {
                        id: id,
                        name: name,
                        rating: rating,
                        address: address,
                        reason: reason || "暂无推荐理由",
                        city: city,
                        food_type: food_type
                    };
                    
                    // 添加点击事件
                    marker.addEventListener("click", function() {
                        // 创建信息卡片内容
                        var content = `
                            <div style="width: 280px; overflow: hidden;">
                                <h3 style="margin-top: 0; margin-bottom: 8px;">${name}</h3>
                                <div>
                                    <span style="font-weight: bold;">评分: </span>
                                    <span>${rating} / 10</span>
                                </div>
                                <div>
                                    <span style="font-weight: bold;">类型: </span>
                                    <span>${food_type}</span>
                                </div>
                                <div>
                                    <span style="font-weight: bold;">地址: </span>
                                    <span>${address}</span>
                                </div>
                                <div>
                                    <span style="font-weight: bold;">城市: </span>
                                    <span>${city}</span>
                                </div>
                                <div>
                                    <span style="font-weight: bold;">推荐理由: </span>
                                    <div style="margin-top: 5px;">${reason}</div>
                                </div>
                            </div>
                        `;
                        
                        // 创建信息窗口
                        var infoWindow = new BMap.InfoWindow(content);
                        marker.openInfoWindow(infoWindow);
                    });
                    
                    // 添加到地图
                    map.addOverlay(marker);
                    markers.push(marker);
                    
                    // 添加探索范围圆
                    var radius = (viewMode === "city") ? 1000 : 10000;
                    var circle = new BMap.Circle(point, radius, {
                        strokeColor: color,
                        strokeWeight: 1,
                        strokeOpacity: 0.5,
                        fillColor: color,
                        fillOpacity: 0.2
                    });
                    
                    map.addOverlay(circle);
                    
                    return marker;
                }
                
                // 根据评分获取颜色
                function getColorByRating(rating) {
                    if (rating >= 9) return "#FF4500";  // 橙红色
                    if (rating >= 8) return "#FF8C00";  // 深橙色
                    if (rating >= 7) return "#FFD700";  // 金色
                    if (rating >= 6) return "#9ACD32";  // 黄绿色
                    if (rating >= 5) return "#32CD32";  // 酸橙绿
                    return "#1E90FF";                   // 道奇蓝
                }
                
                // 设置视图模式
                function setViewMode(mode) {
                    viewMode = mode;
                    if (mode === "country") {
                        map.setZoom(5);
                    } else {
                        map.setZoom(12);
                    }
                }
                
                // 设置城市
                function setCity(cityName) {
                    var myGeo = new BMap.Geocoder();
                    myGeo.getPoint(cityName, function(point) {
                        if (point) {
                            map.centerAndZoom(point, viewMode === "country" ? 5 : 12);
                        }
                    }, cityName);
                }
                
                // 清除所有标记
                function clearMarkers() {
                    for (var i = 0; i < markers.length; i++) {
                        map.removeOverlay(markers[i]);
                    }
                    markers = [];
                    map.clearOverlays();
                }
                
                // 高亮显示标记
                function highlightMarker(id) {
                    // 查找对应的标记
                    for (var i = 0; i < markers.length; i++) {
                        if (markers[i].foodData && markers[i].foodData.id == id) {
                            // 简单地将地图中心移动到标记位置
                            var point = markers[i].getPosition();
                            map.panTo(point);
                            break;
                        }
                    }
                }
                
                // 通过ID显示信息窗口
                function showInfoWindowById(id) {
                    for (var i = 0; i < markers.length; i++) {
                        if (markers[i].foodData && markers[i].foodData.id == id) {
                            // 模拟点击事件
                            var e = document.createEvent('MouseEvents');
                            e.initEvent('click', true, true);
                            markers[i].dispatchEvent(e);
                            break;
                        }
                    }
                }
                
                // 页面加载完成后初始化地图
                window.onload = initMap;
            </script>
        </body>
        </html>
